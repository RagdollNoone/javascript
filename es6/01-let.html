<!-- shift + ! 构建基本文档 -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        console.log("a = " + a);

        // es6 常量
        const b = 2;
        // b = 3; // 报错 不能修改常量
        console.log("b = " + b);

        // 比var更加严谨 不存在越域问题 作用域始终在{}内
        let c = 3;
        console.log("c = " + c);

        {
            var c1 = 1;
            let c2 = 2;
            console.log("c2 = " + c2);
        }
        console.log("c1 = " + c1);
        // console.log("c2 = " + c2); // 报错 访问不到变量

        // var可以声明多次
        // let只能声明一次
        var d1 = 1;
        var d1 = 2;
        let e1 = 1;
        // let e1 = 2; // 编译报错
        console.log("d1 = " + d1)

        // var会变量提升 先使用 再声明
        // let不会变量提升 
        console.log(f1); // undefined
        var f1 = 1;
        // console.log(f2); // 报错
        // let f2 = 2;
    </script>    
</body>
</html>
